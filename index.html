<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sprawdzenie Tokenu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin-top: 80px;
    }
    .ok { color: #0f0; font-size: 24px; }
    .fail { color: #f33; font-size: 24px; }
    #status {
      margin-top: 30px;
      font-size: 20px;
      background: #222;
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Sprawdzenie tokenu</h1>
  <div id="status">≈Åadowanie...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // üîë Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC7jjcojlIoiXXflxpUT5ncu33jDF7p60k",
      authDomain: "bywatel-eb940.firebaseapp.com",
      databaseURL: "https://bywatel-eb940-default-rtdb.firebaseio.com",
      projectId: "bywatel-eb940",
      storageBucket: "bywatel-eb940.firebasestorage.app",
      messagingSenderId: "648437385966",
      appId: "1:648437385966:web:96a58994f12d4d8c4f81ff",
      measurementId: "G-0505X7DVGH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusEl = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      statusEl.innerHTML = '<span class="fail">Brak tokenu w linku!</span>';
    } else {
      const tokenRef = ref(db, "tokens/" + token);

      runTransaction(tokenRef, (currentValue) => {
        if (currentValue === null) return;      // token nie istnieje
        if (currentValue === true) return;      // token ju≈º u≈ºyty
        return true;                             // oznaczamy token jako u≈ºyty
      }).then(result => {
        if (!result.committed) {
          // transaction nie wykona≈Ç siƒô
          if (result.snapshot.val() === null) {
            statusEl.innerHTML = '<span class="fail">Token nie istnieje ‚ùå</span>';
          } else {
            statusEl.innerHTML = '<span class="fail">Token ju≈º u≈ºyty ‚ùå</span>';
          }
        } else {
          statusEl.innerHTML = '<span class="ok">Token poprawny ‚úÖ Przekierowanie...</span>';
          setTimeout(() => {
            window.location.href = "przekierowanie.html";
          }, 1000);
        }
      }).catch(err => {
        console.error(err);
        statusEl.innerHTML = '<span class="fail">B≈ÇƒÖd przy sprawdzaniu tokenu ‚ùå</span>';
      });
    }
  </script>
</body>
</html>
